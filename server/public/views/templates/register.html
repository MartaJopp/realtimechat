<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <form ng-submit="vm.registerUser()">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="vm.user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="vm.user.password" />
    </div>
    <div>
      <label for="birthday">Birthday:</label>
      <input type="text" ng-model="vm.user.birthday" />
    </div>
    <div>
      <label for="birthday">Upload Picture:</label>
      <input type="button" ng-click = "vm.choosePhoto()" ng-model="vm.user.picture" />
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a href="#!home">Cancel</a>
  </form>
    <img class="preview" ng-src="{{vm.user.profilePicture}}">


</div>
