<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    <form ng-submit="vm.registerUser()">
      <div>
        <md-input-container class="md-block register" flex-gt-xl>
          <label>Username</label>
          <input placeholder="Username" id="regusername" ng-model="vm.user.username">
        </md-input-container>
      </div>
      <div>
        <md-input-container class="md-block register" flex-gt-xl>
          <label>Password</label>
          <input placeholder="Password" id="regpassword" type="password" ng-model="vm.user.password">
        </md-input-container>
      </div>
      <div>
        <md-input-container class="md-block" flex-gt-xl>
          <label for="birthday">Birthday:</label>
          <md-datepicker ng-model="vm.user.birthday"></md-datepicker>
        </md-input-container>
      </div>
      <div>
        <md-input-container class="md-block register" flex-gt-xl>
          <label>City</label>
          <input placeholder="City" type="text" ng-model="vm.user.city">
        </md-input-container>
      </div>
      <div>
        <md-input-container class="md-block register" flex-gt-xl>
          <label>Occupation</label>
          <input placeholder="Occupation" type="text" ng-model="vm.user.occupation">
        </md-input-container>
      </div>
      <div>
        <md-button ng-click="vm.choosePhoto()" ng-model="vm.user.profilePicture">Upload Profile Picture</md-button>
        <img class="preview" ng-src="{{vm.user.profilePicture}}">
      </div>

      <input class="btn btn-default" type="submit" name="submit" value="Register" />
      <a href="#!home">Cancel</a>
    </form>

    <footer class="w3-container w3-theme-d5 bottomFooter">
      <p>Real Time Chat
      </p>
    </footer>
</div>
