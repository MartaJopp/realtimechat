<md-dialog class="imageDialog" aria-label="User's Profile Picture">


    <md-dialog-content>
        <div class="md-dialog-content">
            <img id="popupImage" ng-src="{{img.pictureUrl}}" alt="Profile Picture">
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="img.ok()">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
