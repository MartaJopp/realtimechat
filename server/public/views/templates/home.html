<div class="container">
<div class="w3-card-4">

    <header class="w3-container w3-blue">
    <h1 class="lead">Login</h1>    
</header>
<div class="w3-container">

    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="vm.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="vm.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
                <a href="#!register">Register</a>
            </div>
        </form>
    </div>
        <footer class="w3-container w3-blue">
            <h5>Footer</h5>
        </footer>
        </div>
        <footer class="w3-container w3-theme-d5 bottomFooter">
            <p>Real Time Chat
            </p>
        </footer>
</div>
