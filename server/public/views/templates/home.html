<div class="container">
    <div class="login">
    <header class="lead w3-container">
        <h1>Login</h1>
    </header>
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
        <form ng-submit="vm.login()">
            <div class="loginInput" id="loginInput">
                <label for="username">Username:</label>
                <input type="text" ng-model="vm.user.username" />
            </div>
            <div class="loginInput">
                <label for="password">Password:</label>
                <input type="password" ng-model="vm.user.password" />
            </div>
            <div>
                <input class="btn btn-default" type="submit" name="submit" value="Log In" />
            </div>
        </form>
                <h5><a href="#!register">Register</a></h5>
        </div>
        <footer class="w3-container w3-theme-d5 bottomFooter">
            <p>Real Time Chat
            </p>
        </footer>
</div>
